controller_templates:
  - name: Cloud / Create Infra
    job_type: run
    organization: Default
    credentials:
     - AWS
     #- Azure
    project: Ansible official demo project
    playbook: cloud/create_infra.yml
    inventory: Workshop Inventory
    execution_environment: Default execution environment
    survey_enabled: true
    extra_vars:
      aws_region: us-east-2
    survey:
      name: ''
      description: ''
      spec:
        - question_name: Infra Provider
          type: multiplechoice
          variable: infra_provider
          required: true
          choices:
            - aws
            #- azure
        - question_name: AWS Public Key (only required for aws provider)
          type: textarea
          required: false
          variable: aws_public_key
  - name: Cloud / Create VM
    job_type: run
    organization: Default
    credentials: 
     - AWS
     #- Azure
     - Workshop Credential
    project: Ansible official demo project
    playbook: cloud/create_vm.yml
    inventory: Workshop Inventory
    execution_environment: Default execution environment
    survey_enabled: true
    extra_vars:
      aws_region: us-east-2
    survey:
      name: ''
      description: ''
      spec:
        - question_name: Name
          type: text
          variable: vm_name
          required: true
        - question_name: Owner
          type: text
          variable: vm_owner
          required: true
        - question_name: Provider
          type: multiplechoice
          variable: vm_provider
          required: true
          choices:
            - aws
            #- azure
        - question_name: Blueprint
          type: multiplechoice
          variable: vm_blueprint
          required: true
          choices: #"{{ lookup('fileglob', 'blueprints/*.yml') | regex_replace(',','\n') | regex_findall('.*/(.*)(?=.yml)') | list }}"
            - windows_core
            - windows_full
            - rhel8
            - rhel7
  - name: Cloud / Destroy VM
    job_type: run
    organization: Default
    credentials: 
     - AWS
     #- Azure
     - Workshop Credential
    project: Ansible official demo project
    playbook: cloud/destroy_vm.yml
    inventory: Workshop Inventory
    execution_environment: Default execution environment
    survey_enabled: true
    extra_vars:
      aws_region: us-east-2
    survey:
      name: ''
      description: ''
      spec:
        - question_name: Name or Pattern
          type: text
          variable: HOSTS
          required: true

